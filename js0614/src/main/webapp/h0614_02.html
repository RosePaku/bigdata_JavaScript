<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>

        $(function () {
            let count = 1;
            $("#btn").click(function () {
                count++;
                if (count == 4) count = 1;
                $("#i01").attr("src", "images/min" + count + ".png");
            });
        });
    </script>
    <style>
        div {
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        img {
            width: 350px;
        }
    </style>
    <title>css,attr</title>
</head>

<body>
    <button id="btn">이미지변경</button>
    <div>
        <img id="i01" src="images/min1.png">
    </div>
</body>
</html>
