<!-- 입력 조건에 따라 링크를 출력하는 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        function winUrl() {
            var num = prompt("숫자를 입력하세요.");
            if (num > 10) {
                location.href = "http://www.daum.net";
            } else {
                location.href = "http://www.naver.com";
            }
        }
    </script>
    <title>Insert title here</title>
</head>

<body>
    <button onclick="winUrl()">링크연결</button>
</body>

</html>
