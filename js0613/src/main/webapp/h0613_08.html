
<!DOCTYPE html>
<html>
<head>

<style>

        padding: 0;

    }


    div {
        width: 300px;
        height: 300px;

    }

    img {
        width: 300px;
    }
</style>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>

        document.getElementById("h1").innerText = "뉴진스 - 민지"
    }



// j쿼리 구문

    // 약식
    $(function(){
        $("#h1").text("변경전");
    });

    // jquery 선언 방식
    $(document).ready(function(){

    });
</script>
<title>제이쿼리</title>
</head>
<body>
    <button onclick="titleAdd()">제목변경</button>
    <h2 id="h1">제목</h2>
    
    <div>
        <img src="images/2023-06-13-18-07-54.png">
    </div>
    
</body>
